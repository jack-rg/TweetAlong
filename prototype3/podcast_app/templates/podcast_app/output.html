{% extends 'podcast_app\base.html' %}
{% block content %}
     <div class="row justify-content-center">
        <h1>Your Tracks!</h1>
    </div>
    <div class="row mt-4 justify-content-center">

       {% for key, value in data %}
           <div class="row justify-content-center">
            <div class="column">
               <small><b> {{ key }} </b></small>

                <ul class="list-group">
                {% for url in value %}
                    <li class="list-group-item"><a href="{{ url }}">{{ url }}</a></li>
                    {% endfor %}
                </ul>
                </div>
            </div>
        {% endfor %}

    </div>
{% endblock content %}
